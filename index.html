<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div>
        <H2>Check Your BMI</H2>
        <h5>Enter your weight and Height below to check your BMI result</H5>
        <p class="number">put your weight in here (KG)</p>
        <input type="number" id="weight">
        <p class="number">And your height in here (CM)</p>
        <input type="number" id="height">
        <p id="result"></p>
       <p> <button onclick="bmi()">calculate</button> </p>
    </div>

    <h4 id="heading"></h4>
    <p id="bmi-output"></p>
    <p id="message"></p>

    <script src="script.js" defer></script>
    
</body>
</html>
